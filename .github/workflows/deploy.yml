name: ðŸš€ Deploy to Live Server

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy via SFTP
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /rota/
        protocol: ftps
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/files/**
          **/scripts/**
          README.txt
          setup.sql
          style.scss


name: ðŸš€ Deploy to Live Server

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy via SFTP
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: ${{ secrets.FTP_USERNAME }}
        server: ${{ secrets.FTP_SERVER }}
        password: ${{ secrets.FTP_PASSWORD }}
        remote_path: ${{ secrets.FTP_TARGET_DIR }}
        port: 22
        sftp_only: true
        ignore_files: ".git* .gitignore node_modules files scripts README.txt setup.sql style.scss"
